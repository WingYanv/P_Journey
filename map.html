    <!--在这里输入调用Echart的代码-->
        // 基于准备好的dom，初始化echarts图表
        var myChart = echarts.init(document.getElementById('main'));

    $.getJSON('/LiBaiCoords/coord.json',function(data){
        addOption(data);
    });
var addOption = function(data) {
    var myseries = [];
var color = ['#a6c84c', '#ffa022', '#46bee9'];
    myseries.push({type:'scatter',
            coordinateSystem: 'bmap',
            color:color[0],
            zlevel: 2,
            label: {
            normal: {
                show: true,
                position: 'right',
                formatter: '{b}'
            }
             },
            data: data.map(function (dataItem) {
            return {
                name: dataItem["results"][0]["name"],
                value: [dataItem["results"][0]["location"]["lng"],dataItem["results"][0]["location"]["lat"]]
            };
        })});
for (var i = 1; i < data.length; i++) {
    var fromItem = data[i-1]
    var toItem = data[i];
    var res = [];
    var fromCoord = [fromItem["results"][0]["location"]["lng"],fromItem["results"][0]["location"]["lat"]];
    var toCoord = [toItem["results"][0]["location"]["lng"],toItem["results"][0]["location"]["lat"]];
    if (fromCoord && toCoord) {
        res.push({
            fromName: fromItem.name,
            toName: toItem.name,
            coords: [fromCoord, toCoord]
        });
    }
    myseries.push({
    name: 'childhood',
    type: 'lines',
    coordinateSystem: 'bmap',
    polyline: false,
    zlevel: 1,
    
    effect: {
        loop: false,
        show: true,
        delay: (i-1)*4000,
        period: 4,
        trailLength: 0.1,
        color: color[0],
        symbolSize: 1.5
    },
    lineStyle: {
        normal: {
            color: color[1],
            width: 0,
            curveness: 0.2
        }
    },
    data: res
},
{
    name: 'childhood',
    type: 'lines',
    coordinateSystem: 'bmap',
    polyline: false,
    zlevel: 2,
    symbol: ['none', 'circle'],
    symbolSize: 5,
    
    effect: {
        loop: false,
        show: true,
        delay: (i-1)*4000,
        period: 4,
        trailLength: 0,
        symbol: 'image://https://08.imgmini.eastday.com/mobile/20180728/20180728003657_6ab9829ca3b0968db7f8658ba3c6c45d_1.jpeg',
        symbolSize: 30
    },
    lineStyle: {
        normal: {
            color: color[0],
            width: 0,
            opacity: 0.6,
            curveness: 0.2
        }
    },
    data: res
}
);
}
